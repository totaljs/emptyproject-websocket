@{layout('')}
@{title(config.name)}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="all,follow" />
	<link href="//cdn.componentator.com/spa.min@18.css" rel="stylesheet" />
	<script src="//cdn.componentator.com/spa.min@18.js"></script>
	@{import('meta', 'head')}
</head>
<body>

	<div data---="websocket__message__url:/;encoder:false"></div>

	<div class="padding">
		<div id="servertime"></div>
		<div id="messages"></div>
	</div>

	<script>

		ON('message', function(msg) {
			servertime.innerHTML = msg.date.format('yyyy-MM-dd HH:mm:ss');
			messages.innerHTML = msg.messages + 'x';

			// Send message to the server
			// SETTER('websocket/send', { your: 'message' });
		});

	</script>

</body>
</html>
